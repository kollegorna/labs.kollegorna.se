---
layout: default
body_class: blog-post
comments: true
---
<section role="main">
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>

      <span class="author">By <a href="mailto:{{ page.author_email }}"><!--<img src="{{ page.author_email | to_gravatar }}?s=40" alt="{{ page.author }}"> -->{{ page.author }}</a></span>
      <time pubdate>{{ page.date | date_to_string }}</time>

    </header>

    {{ content }}

    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = 'kollegorna';

      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
  </article>

  <article class="posts">
    <h3 class="title">More blog posts</h3>
    <ul>
      {% for post in site.related_posts limit:10 %}
        <li><time>{{ post.date | date_to_string }}</time> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </article>
</section>

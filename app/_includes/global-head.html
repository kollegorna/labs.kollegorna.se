<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="//use.typekit.net/gif8hrj.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,400italic,600italic,700italic" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/fonts/fontello/css/kollegorna-icons.css">
  <link rel="stylesheet" href="/fonts/fontello/css/animation.css"><!--[if IE 7]>
  <link rel="stylesheet" href="/fonts/fontello/css/kollegorna-icons-ie7.css"><![endif]-->

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  {% javascript modernizr %}
  {% stylesheet app %}

  <meta name="title" content="{{ page.title }}">
  <meta property="og:title" content="{{ page.title }}">

  {% if page.meta_title %}
  <meta name="title" content="{{ page.meta_title }}">
  <meta property="og:title" content="{{ page.meta_title }}">
  {% else if page.title %}
  <meta name="title" content="{{ page.title }}">
  <meta property="og:title" content="{{ page.title }}">
  {% else %}
  <meta name="title" content="{{ site.data.meta.title }}">
  <meta property="og:title" content="{{ site.data.meta.title }}">
  {% endif %}

  {% if page.meta_description %}
  <meta name="decription" content="{{ page.meta_description }}">
  <meta property="og:description" content="{{ page.meta_description }}">
  {% else %}
  <meta name="decription" content="{{ site.data.meta.description }}">
  <meta property="og:description" content="{{ site.data.meta.description }}">
  {% endif %}


  {% if page.meta_image %}
  <meta property="og:image" content="{% asset_path {{ page.meta_image }} %}">
  {% else %}
  <meta property="og:image" content="https://www.kollegorna.se/images/kollegorna-facebook-avatar.png">
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
</head>
<body class="{{ page.body_class }}">
{% include global-tracking.html %}
